<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweven Email Signature</title>
</head>

<body>
    <table cellpadding="0" cellspacing="0"
        style="width:600px; max-width:100%; font-family: Arial, sans-serif; color: #000;">
        <!-- Primera fila -->
        <tr>
            <!-- Columna de la foto y detalles personales -->
            <td style="vertical-align:top; padding-bottom: 16px;">
                <table cellpadding="0" cellspacing="0" style="width:100%;">
                    <tr>
                        <td style="width:100px; vertical-align:top;">
                            <img src="https://github.com/ivankstro7/Sweven-Email-Signature/blob/main/src/Photo%20Perfil.png?raw=true"
                                alt="Sophie Moore" style="width:100px; height:100px;">
                        </td>
                        <td style="padding-left:24px;">
                            <p style="font-size:24px; font-weight:bold; color:#0F282C; margin:0;">Hello, I'm</p>
                            <p style="font-size:24px; font-weight:bold; color:#0F282C; margin:0;">Sophie Moore</p>
                            <p style="font-size:14px; font-weight:bold; margin:0; padding-top: 4px; color:#373737;">
                                Marketing Expert</p>
                        </td>
                    </tr>
                </table>
            </td>
            <!-- Columna del logotipo -->
            <td style="width:230px; padding:16px; text-align: center; border-left: 1px solid #E4E6EB;">
                <img src="https://github.com/ivankstro7/Sweven-Email-Signature/blob/main/src/logo.png?raw=true"
                    alt="SWEVEN" style="width: 230px;">
            </td>
        </tr>

        <!-- Segunda fila -->
        <tr>
            <!-- Columna de contacto y redes sociales -->
            <td style="vertical-align:top; padding-top:16px; border-top: 1px solid #E4E6EB;">
                <p
                    style="font-size:14px; line-height: 24px; color:#0F282C; margin:0; padding-bottom: 8px; border-bottom: 1px solid #E4E6EB;">
                    (123) 456-7891</p>
                <p
                    style="font-size:14px; line-height: 24px; color:#0F282C; margin:8px 0 0 0; padding-bottom: 8px; border-bottom: 1px solid #E4E6EB;">
                    sophie.moore@swevenbpm.com</p>
                <p style="font-size:14px; line-height: 24px; margin:8px 0 0 0; padding-bottom: 8px">
                    <a href="http://www.swevenbpm.com"
                        style="font-weight: 600; color:#1A73E8; text-decoration:none;">www.swevenbpm.com</a>
                </p>
                <p style="margin:0; padding: 100px 0 16px 0;">
                    <a href="https://www.linkedin.com/company/swevenbpm/"><img
                            src="https://github.com/ivankstro7/Sweven-Email-Signature/blob/main/src/Linkedin.png?raw=true"
                            alt="LinkedIn" style="width: 32px; height: 32px; margin-right: 24px;"></a>
                    <a href="https://twitter.com/swevenbpm"><img
                            src="https://github.com/ivankstro7/Sweven-Email-Signature/blob/main/src/x.png?raw=true"
                            alt="Twitter" style="width: 32px; height: 32px; margin-right: 24px;"></a>
                    <a href="https://www.facebook.com/swevenbpm?ref=page_internal"><img
                            src="https://github.com/ivankstro7/Sweven-Email-Signature/blob/main/src/Facebook.png?raw=true"
                            style="width: 32px; height: 32px; margin-right: 24px;"></a>
                    <a href="https://www.instagram.com/swevenbpm/"><img
                            src="https://github.com/ivankstro7/Sweven-Email-Signature/blob/main/src/Instagram.png?raw=true"
                            alt="Instagram" style="width: 32px; height: 32px; margin-right: 24px;"></a>
                    <a href="https://www.youtube.com/user/ECOBPMSoftware"><img
                            src="https://github.com/ivankstro7/Sweven-Email-Signature/blob/main/src/Youtube.png?raw=true"
                            alt="Youtube" style="width: 32px; height: 32px;"></a>
                </p>
            </td>
            <!-- Columna del texto descriptivo -->
            <td
                style="vertical-align:top; text-align:center; border-top: 1px solid #E4E6EB; border-left: 1px solid #E4E6EB;padding: 16px 14px;">
                <p style="font-size:24px; line-height: 32px; font-weight:bold; margin: 0 0 -1px 0; padding: 12px 8px; border-radius: 8px 8px 0 0; background-color: #A3C7F6;">Cloud-Based Workflow
                    Automation</p>
                <img src="https://github.com/ivankstro7/Sweven-Email-Signature/blob/main/src/banner.png?raw=true"
                    alt="Cloud-Based Workflow Automation" style="width: 277px; border-radius: 0 0 8px 8px;">
            </td>
        </tr>
    </table>
</body>

</html>
